<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Box</title>
    
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hawk</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">beat</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">dog</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">trigger</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">stab</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">train door</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">finger snap</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hawk.mp3"></audio>
    <audio data-key="68" src="sounds/beat.mp3"></audio>
    <audio data-key="70" src="sounds/dog.mp3"></audio>
    <audio data-key="71" src="sounds/trigger.mp3"></audio>
    <audio data-key="72" src="sounds/stab.mp3"></audio>
    <audio data-key="74" src="sounds/snare.mp3"></audio>
    <audio data-key="75" src="sounds/traindoor.mp3"></audio>
    <audio data-key="76" src="sounds/finger-snap.mp3"></audio>
<script>
   

function playSound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return ;
    audio.currentTime = 0 ;
    audio.play();
    key.classList.add('playing');
}

function removeTransition(e){
    if(e.propertyName !== 'transform') return ;
    this.classList.remove('playing');
}
const keys = document.querySelectorAll('.key');
keys.forEach(key =>key.addEventListener('transitionend',removeTransition));
window.addEventListener('keydown',playSound);
</script>
</body>
